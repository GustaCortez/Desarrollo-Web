<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 16px;
            color: green;
            font-weight: bold;
        }

        /* Responsivo - en pantallas peque√±as mostrar una sola columna */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                overflow-y: auto;
                max-height: 90vh;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>

    <h1>Listado de Productos</h1>

    <div class="container">
        <div class="card">
            <img src="imagenes/Nintendo.png" alt="Nintendo Switch">
            <div class="card-content">
                <h3>Nintendo Switch</h3>
                <p class="price">Q15.00</p>
            </div>
        </div>

        <div class="card">
            <img src="imagenes/Laptop.png" alt="laptop">
            <div class="card-content">
                <h3>Laptop</h3>
                <p class="price">Q20.00</p>
            </div>
        </div>

        <div class="card">
            <img src="imagenes/Smartphone.png" alt="smartphone">
            <div class="card-content">
                <h3>Smartphone</h3>
                <p class="price">Q25.00</p>
            </div>
        </div>

        <div class="card">
            <img src="imagenes/Teclado.png" alt="teclado">
            <div class="card-content">
                <h3>Teclado</h3>
                <p class="price">Q18.50</p>
            </div>
        </div>

        <div class="card">
            <img src="imagenes/Bocina.png" alt="Bocina">
            <div class="card-content">
                <h3>Bocina</h3>
                <p class="price">Q30.00</p>
            </div>
        </div>

        <div class="card">
            <img src="imagenes/Mouse.png" alt="Mouse">
            <div class="card-content">
                <h3>Mouse</h3>
                <p class="price">Q12.00</p>
            </div>
        </div>
    </div>

</body>
</html>
